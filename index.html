<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display-container">
                    <div id="display">
                        <p id="displayNumber">0</p>
                    </div>
                </div>
                <div id="buttons">
                    <div id="clear-button">
                        <div class="function-button1" onclick="clearScreen()">C</div>
                    </div>
                    <div id="toggle-button" onclick="changeSign()">
                        <div class="function-button1">+/-</div>
                    </div>
                    <div id="percent-button" onclick="toPercent()">
                        <div class="function-button1">%</div>
                    </div>
                    <div id="divide-button" onclick="setOperator('/')">
                        <div class="function-button2">รท</div>
                    </div>
                    <div id="seven-button">
                        <div class="digit-button" onclick="inputNumber(7)">7</div>
                    </div>
                    <div id="eight-button">
                        <div class="digit-button" onclick="inputNumber(8)">8</div>
                    </div>
                    <div id="nine-button">
                        <div class="digit-button" onclick="inputNumber(9)">9</div>
                    </div>
                    <div id="multiply-button" onclick="setOperator('*')">
                        <div class="function-button2">ร</div>
                    </div>
                    <div id="four-button">
                        <div class="digit-button" onclick="inputNumber(4)">4</div>
                    </div>
                    <div id="five-button">
                        <div class="digit-button" onclick="inputNumber(5)">5</div>
                    </div>
                    <div id="six-button">
                        <div class="digit-button" onclick="inputNumber(6)">6</div>
                    </div>
                    <div id="subtract-button" onclick="setOperator('-')">
                        <div class="function-button2">-</div>
                    </div>
                    <div id="one-button" onclick="inputNumber(1)">
                        <div class="digit-button">1</div>
                    </div>
                    <div id="two-button" onclick="inputNumber(2)">
                        <div class="digit-button">2</div>
                    </div>
                    <div id="three-button" onclick="inputNumber(3)">
                        <div class="digit-button">3</div>
                    </div>
                    <div id="add-button" onclick="setOperator('+')">
                        <div class="function-button2">+</div>
                    </div>
                    <div id="zero-button">
                        <div class="zero-digit-button" onclick="inputNumber(0)">0</div>
                    </div>
                    <div id="decimal-button" onclick="inputDecimal()">
                        <div class="digit-button">.</div>
                    </div>
                    <div id="equal-button" onclick="equals()">
                        <div class="function-button2">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="github-footer">
            <img src="img/github.png" draggable="false">made by&nbsp<a class="github-link" href="https://github.com/r-benin">r-benin</a>
        </div>
    </body>



</html>
